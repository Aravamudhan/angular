<!doctype html>
<!-- A module named phoneCatAppModule will load this element(html).
This serves as a root loading point for our application.
PhoneListController is loaded by this module. -->
<html lang="en" ng-app="phoneCatAppModule">
  <head>
    <meta charset="utf-8">
    <title>My HTML File</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <script src="bower_components/angular/angular.js"></script>
    <script src="app.module.js"></script>
    <script src="phone-list/phone-list.module.js"></script>
    <script src="phone-list/phone-list.component.js"></script>
  </head>
  <!-- Here the PhoneListController is attached to the body tag.
  This controller is in charge of body and its sub-tree under the body element.
  The bindings such as phone.name and phone.snippet refer to the application model.
  The application model is setup in the PhoneListController. -->
  <body>
    <phone-list>
    </phone-list>
  </body>
</html>
